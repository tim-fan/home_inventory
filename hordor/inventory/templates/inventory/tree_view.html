{% extends 'inventory/base.html' %}
{% block content %}
<div class="container pt-4 pb-4">
    <h1>Containers</h1>
</div>

<div class="container pb-4">
    {% if container_list %}
    {% for container in container_list %}
    {% include "inventory/components/container_with_contents_card.html" %}
    {% endfor %}
    {% else %}
    <p>No containers</p>
    {% endif %}
</div>

{% endblock %}
