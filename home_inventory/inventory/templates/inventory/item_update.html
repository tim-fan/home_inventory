{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <h1 class="pb-3">Update Item</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Item</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
