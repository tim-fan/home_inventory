<h2>Items</h2>
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="{% url 'inventory:item_detail' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items in inventory.</p>
{% endif %}

<a href="{% url 'inventory:new_item' %}">Create new item</a>
