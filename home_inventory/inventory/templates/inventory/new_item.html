{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
  <div class="container pt-3">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        <h1>Add New Item</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Add Item</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
